set-option -g history-limit 25000
set -g mouse on

# for neovim
set -sg escape-time 10
set-option -g focus-events on

# vi for copy mode
setw -g mode-keys vi

# status bar
# set -g status-style "fg=#baa895"
# set -g status-right "#{pane_current_path}"
set -g status-right "#[fg=colour228][#S] #[fg=colour220]#(echo #{pane_current_path} | sed 's,^'$HOME',~,')"
set -g status-right-length 100
set -g status-style "fg=#ADD8E6,bold"
set -g status-left-style "fg=#baa895"
setw -g window-status-current-format "#[reverse] *#I:#W "

set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""

# disable status
# set -g status off
# set -g status on

# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# reload configuration
bind-key -r r source-file ~/.tmux.conf

# term colors, these are the correct ones according to neovim checkhealth

set-option -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:RGB"
